<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href=".\Assets\CSS\style.css">
    <title> Event COVID Tracker</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white d-flex justify-content-center">
        <div class="fw-bolder fontSizing"> Event COVID Tracker</div>
    </nav>
    <div class="d-flex container-fluid row justify-content-around p-0">
        <!-- change justify-content-center to justify-content-start to push search bar to the side -->
        <main id="searchBar" class="d-flex flex-column w-25 h-100 my-5 fontSizing rounded-6 m-3">
            <div class="justify-content-center align-content-center h-50 container-fluid" id="searchContainer">
                <div class="fw-bold fontSizing justify-content-center">What kind of event would you like to go to?</div>
                <div class="input-group ">
                    <div class="form-outline">
                        <input type="search" class="my-1 form-control" id="eventSearch">
                        <label class="form-label" for="form1">Event</label>
                    </div>
                </div>
                <div class="fw-bold fontSizing justify-content-center">Search by City</div>
                <div class="input-group ">
                    <div class="form-outline">
                        <input type="search" class="my-1 form-control" id="citySearch">
                        <label class="form-label" for="form1">City</label>
                    </div>
                </div>
                <div class="fw-bold fontSizing">Or search by distance from your current location</div>
                <input class="FontSizing" type="range" id="range" name="distanceRange" min="0" max="250" value="0"
                    step="5" oninput="rangValfunc(this.value)" />
                <output id="rangeVal" class="fontSizing">0 miles</output>
                <button type="button" class="my-1 btn btn-primary fontSizing w-100" id="submitButton">
                    <i class="fas fa-search"></i>
                </button>
                <button class="d-none" id="hiddenBtn"></button>

                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse"
                                data-mdb-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Favorites
                            </button>

                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-mdb-parent="#accordionExample">
                            <div class="accordion-body">
                                <ol id="savedFavorites"></ol>
                                <div type="button" id="clearBtn">CLEAR SELECTION <i class="fa-solid fa-x"></i> </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <section class="d-none flex-column my-5  rounded-6 w-auto col" id="eventCards">
            <nav aria-label="Page navigation example" id="pagination">
                <ul class="pagination" id="paginationUL">
                </ul>
            </nav>
        </section>
        <!-- Modal -->
        <div class="modal fade" id="covidModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="covidDataLabel"></h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"
                            id="headerCloseModal"></button>
                    </div>
                    <div class="modal-body" id="countyStats">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal"
                            id="footerCloseModal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Assets/js/jquery-3.6.0.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
